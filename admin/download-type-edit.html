<div class='col-md-12' >
	<h3>จัดการแก้ไข Download Category</h3>
	<hr/>
	<form id='download_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
				<label for="name_th" class='col-md-3'>ชื่อประเภท</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ประเภทดาวน์โหลด" value='' />
				</div>
			</div>
			<div class="form-group">
				<label for="name_en" class='col-md-3'>Category Name</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Download Type" value='' />
				</div>
			</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<div class='row text-center'>
			<input type='submit' class='btn btn-success btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>
		<input type='hidden' id='id' name='id' />
	</form>


</div>
<script src='js/download-manager.js' ></script>
<script>

$(document).ready(function(){

	var id = utility.querystr("id",$('#parameter').val());
	download.loadtypeitem(id);
	

	$('#download_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit_type');
		download.edit_type(args);
	});

});

</script>
