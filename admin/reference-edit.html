<link href="../plugin/jquery/summernote/summernote.css" rel="stylesheet">
<div class='col-md-12' >
	<h3>จัดการเนื้อหาหน้า Projects Reference</h3>
	<hr/>
	<form id='reference_form' action='' method='post' enctype="multipart/form-data">
	<div class="form-group">
			<label for="islocal" class='col-md-3'>ภาพตัวอย่าง / Preview</label>
			<div class='col-md-9'>
				<img class="img-responsive" id="thumbnail" onerror=this.src='../../images/common/unavaliable.jpg' /> 
			</div>
		</div>
		<div class="form-group">
			<label for="islocal" class='col-md-3'>ประเภท / Category</label>
			<div class='col-md-7'>
				<input type="radio" name="islocal" value='1'  checked/> ในประเทศ /  Domestic<br/>
				<input type="radio" name="islocal" value='0'  /> นอกประเทศ / Abroad
			</div>
		</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="file_upload" class='col-md-3'>ภาพตัวอย่าง / thumbanil <br/>(ขนาด 800 (W) x 600 (H) Pixels) </label>
			<div class='col-md-5'>
				<input type="file" class="form-control" id="file_upload" name="file_upload"  />
			</div>
		</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<ul id='menutab' class="nav nav-tabs nav-default">
			<li role="presentation" class='active'>
				<a class='menutab' href="#th" data-toggle="tab">TH</a>
			</li>
			<li role="presentation">
				<a class='menutab' href="#en" data-toggle="tab">EN</a>
			</li>
		</ul>

		<div class='tab-content' style='margin-top:10px;'>
			<div id='th' class="tab-pane fade in active">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_th" class='col-md-3'>ชื่อโปรเจ็ค</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ชื่อโปรเจ็ค" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="contury_th" class='col-md-3'>สถานที่ / ประเทศ</label>
						<div class='col-md-9'>
							<input type='text'  class="form-control" id="contury_th"  name="contury_th"placeholder="สถานที่ / ประเทศ" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_th" class='col-md-3'>เนื้อหา</label>
						<div class='col-md-9'>
							<textarea rows='7' class="form-control" id="detail_th" name="detail_th" placeholder="เนื้อหา" />
						</div>
					</div>
				
				</div>
			</div>
			<div id='en' class="tab-pane fade">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>Subject</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Subject" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="contury_en" class='col-md-3'>Location / Contury</label>
						<div class='col-md-9'>
							<input type='text'  class="form-control" id="contury_en"  name="contury_en" placeholder="Location / Contury" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Description</label>
						<div class='col-md-9'>
							<textarea rows='7' class="form-control" id="detail_en" name="detail_en" placeholder="Description" />
						</div>
					</div>				
				</div>
			</div>
			</div>

		<!-- </div> -->
		<div class='row text-center'>
			<input type='submit' class='btn btn-warning btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>
		<input type='hidden' id='id' name='id' />

	</form>


</div>
<script src='js/reference-manager.js' ></script>
<script src='js/underscore-min.js' ></script>
<script src='../plugin/jquery/summernote/summernote.js' ></script>
<script>


$(document).ready(function(){

	$('#detail_th').summernote({ height: 200 });
	$('#detail_en').summernote({ height: 200 });
	
	var id = utility.querystr("id",$('#parameter').val());
	refer.loaditem(id);
	
	$('#reference_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit');
		refer.edit(args);
	});
	

	

});

</script>
