<div class='col-md-12' >
	<h3>จัดการคณะผู้บริหาร</h3><hr/>
	<div class="form-group">
		<label for="image_profile" class='col-md-3'>ภาพผู้บริหาร</label>

	  <li role="presentation"><a class='menutab' href="#en" data-toggle="tab">EN</a></li>
	</ul>
	<div class='tab-content' style='margin-top:10px;'>
		
		<div id='th' class="tab-pane fade in active">
			
			<div class='col-md-12'>
				<div class="form-group">
					<label for="name_th" class='col-md-3'>ชื่อ - สกุล</label>

				<div class="form-group">

					<label for="education_th" class='col-md-3'>ประวัติการศึกษา</label>

						<textarea rows='7' class="form-control" id="education_th" placeholder="ประวัติการศึกษา" ></textarea>
					</div>
				 </div>
				 <div class="form-group">
					<label for="work_th" class='col-md-3'>ประสบการณ์การทำงาน</label>
					<div class='col-md-5'>
						<textarea rows='7' class="form-control" id="work_th" placeholder="ประสบการณ์การทำงาน" ></textarea>
					</div>
				 </div>
			</div>
		
		</div>
		<div id='en' class="tab-pane fade">
			<!--<form id='form-en' >-->
				<div class='col-md-12'>
					<div class="form-group">
						<label for="name_en" class='col-md-3'>Fullname</label>
						<div class='col-md-5'>
							<input type="text" class="form-control" id="name_en" placeholder="fullname" />
						</div>
					</div>
					<div class="form-group">
						<label for="position_en" class='col-md-3'>Position</label>
						<div class='col-md-5'>
							<input type="text" class="form-control" id="position_en" placeholder="position" />
						</div>
					 </div>
					 <div class="form-group">
						<label for="education_en" class='col-md-3'>Education</label>
						<div class='col-md-5'>
							<textarea rows='7' class="form-control" id="education_en" placeholder="education" ></textarea>
						</div>
					 </div>
					 <div class="form-group">
						<label for="work_en" class='col-md-3'>Experiences</label>
						<div class='col-md-5'>
							<textarea rows='7' class="form-control" id="work_en" placeholder="work" ></textarea>
						</div>
					 </div>
				</div>
			<!--</form>-->
		</div>

		<span class='btn btn-warning btn-sm' onclick="personal.add();" >บันทึก</span>&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
	</div>
	<input type='hidden' id='primary_id' />
