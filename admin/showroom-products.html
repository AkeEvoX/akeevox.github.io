<style>
img {max-height:200px;}
</style>
<div class='col-md-12'>
	<h3>จัดการสินค้า Showroom</h3><hr/>
	<div class='row'>
		<span id='add' class='btn btn-warning btn-sm' >เพิ่ม</span>
		<span class='btn btn-warning btn-sm' id='btn_del' >ลบ</span>
		<span class='btn btn-warning btn-sm pagetab' onclick=control.pagetab('showroom-manager.html')>ย้อนกลับ</span>
	</div>
	<div class='row'>
		<table class='table table-hover' id='data_list'>
			<tr>
				<th class='col-md-1'>เลือก</th>
				<th class='col-md-2'>ID.</th>
				<th class='col-md-2'>Name</th>
				<th class='col-md-3'>Description</th>
				<th class='col-md-2'></th>
			</tr>
		</table>
		<input type='hidden' id='id' name='id' />
	</div>
</div>
<script src='js/showroom-manager.js' ></script>
<script>


$(document).ready(function(){

	var id = utility.querystr("id",$('#parameter').val());
	console.log("showroom id = "+id);
	$('#id').val(id);
	showroom.productlist(id);

	$('#btn_del').unbind('click'); /*clear event handle*/
	$('#btn_del').on('click',showroom.delete_product);

});

$('#add').on('click',function(){
	var param ='?id='+$('#id').val();
	control.pagetab('showroom-product-add.html',param);
});

</script>
