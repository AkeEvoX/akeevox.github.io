<div class='col-md-12' >
	<h3>จัดการเพิ่ม Project</h3>
	<hr/>
	<form id='project_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
			<label for="islocal" class='col-md-3'>ประเภท / Category</label>
			<div class='col-md-7'>
				<input type="radio" name="islocal" value='0'  checked/> ในประเทศ /  Domestic<br/>
				<input type="radio" name="islocal" value='1'  /> นอกประเทศ / Abroad
			</div>
		</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<ul id='menutab' class="nav nav-tabs nav-default">
			<li role="presentation" class='active'>
				<a class='menutab' href="#th" data-toggle="tab">TH</a>
			</li>
			<li role="presentation">
				<a class='menutab' href="#en" data-toggle="tab">EN</a>
			</li>
		</ul>
		<div class='tab-content' style='margin-top:10px;'>
			<div id='th' class="tab-pane fade in active">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_th" class='col-md-3'>ชื่อโครงการ</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ระบุ ชื่อโครงการ" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="location_th" class='col-md-3'>สถานะที่โครงการ</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="location_th" name='location_th' placeholder="ระบุ สถานะที่โครงการ" value='' />
						</div>
					</div>
				</div>
			</div>
			<div id='en' class="tab-pane fade">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>Project Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Project Name" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="location_en" class='col-md-3'>Location Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="location_en" name='location_en' placeholder="Location Name" value='' />
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<div class='row text-center'>
			<input type='submit' class='btn btn-warning btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>

	</form>


</div>
<script src='js/project-manager.js' ></script>

	$('#project_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");

		args.append('type', 'add');
		project.add(args);
	});

});

</script>
