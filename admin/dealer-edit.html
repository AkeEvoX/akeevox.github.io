<div class='col-md-12' >
	<h3>จัดการแก้ไข Dealer</h3>
	<hr/>
	<form id='dealer_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<ul id='menutab' class="nav nav-tabs nav-default">
			<li role="presentation" class='active'>
				<a class='menutab' href="#th" data-toggle="tab">TH</a>
			</li>
			<li role="presentation">
				<a class='menutab' href="#en" data-toggle="tab">EN</a>
			</li>
		</ul>
		<div class='tab-content' style='margin-top:10px;'>
			<div id='th' class="tab-pane fade in active">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>ชื่อตัวแทนจำหน่าย</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ชื่อตัวแทนจำหน่าย" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>จังหวัด</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="province_th" name="province_th" placeholder="ชื่อจังหวัด" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>ภูมิภาค</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="zone_th" name="zone_th" placeholder="ภูมิภาค" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>เบอร์ติดต่อ</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="mobile_th" name="mobile_th" placeholder="เบอร์โทรศัพท์" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>เอกสารตัวอย่าง</label>
						<div class='col-md-9'>
							<a id='link_th' class='btn btn-primary' target='_blank' href=''>คลิก</a>
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>เอกสารเพิ่มเติม</label>
						<div class='col-md-9'>
							<input type="file" class="form-control" id="file_upload_th" name="file_upload_th"  />
						</div>
					</div>
				</div>
			</div>
			<div id='en' class="tab-pane fade">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>Dealer Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Dealer Name" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Province Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="province_en" name="province_en" placeholder="Province Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Zone Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="zone_en" name="zone_en" placeholder="Zone Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Mobile</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="mobile_en" name="mobile_en" placeholder="Mobile Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Document Preview</label>
						<div class='col-md-9'>
							<a id='link_en' class='btn btn-primary' target='_blank' href=''>click</a>
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Document Upload</label>
						<div class='col-md-9'>
							<input type="file" class="form-control" id="file_upload_en" name="file_upload_en"  />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='row text-center'>
			<input type='submit' class='btn btn-warning btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />&nbsp;<input type='button' class='btn btn-warning btn-sm' onclick=control.pagetab('dealer-manager.html'); value='ยกเลิก' />
		</div>
		<input type='hidden' id='id' name='id' />

	</form>


</div>
<script src='js/dealer-manager.js' ></script>
<script>


$(document).ready(function(){

	var id = utility.querystr("id",$('#parameter').val());
	dealer.loaditem(id);
	
	$('#dealer_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit');
		dealer.edit(args);
	});

});

</script>
