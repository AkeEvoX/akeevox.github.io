<div class='col-md-12' >
	<h3>จัดการเพิ่มสินค้า</h3><hr/>
	<h4><span class='glyphicon glyphicon-stop'></span>เพิ่มสินค้า</h4>
	<form id='series_form' action='' method='post' enctype="multipart/form-data">
		<div class='row'>
			<div class="form-horizontal">
				<div class="form-group">
					<label for="cate_id" class="col-sm-3 control-label">ภายใต้หมวดหมู่</label>
					<div class="col-sm-7">
						<select class='form-control' id="cate_id" name='cate_id' >
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="pro_id" class="col-sm-3 control-label">สินค้า</label>
					<div class="col-sm-7">
						<select class='form-control' id="pro_id" name='pro_id' >
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="title_th" class="col-sm-3 control-label">รายละเอียด</label>
					<div class="col-sm-7">
					  <input type="text" class="form-control" id="title_th"  name="title_th" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="title_en" class="col-sm-3 control-label">Description</label>
					<div class="col-sm-7">
					  <input type="text" class="form-control" id="title_en" name="title_en" placeholder="">
					</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<button type='submit' class='btn btn-success btn-sm' >บันทึกข้อมูล</button>&nbsp;<span id='back' class='btn btn-danger btn-sm' >ยกเลิก</span>
		</div>
		<input type='hidden' id='id' name='id' />
	</form>
		
</div>
<script src='js/category-manager.js'></script>
<script src='js/product-manager.js'></script>
<script src='js/series-manager.js'></script>
<script>

 $(document).ready(function(){
 
	var id = utility.querystr("id",$('#parameter').val());
	console.log("series id = "+id);
	$('#id').val(id);
	cate.loadoptions();
	
	$('#series_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'add_product');
		series.add_product(args);
	});
	
	$('back').on('click',function(e){
		var param ='?id='+$('#id').val();
		control.pagetab('series-products.html','?id='+param);
	});
 });
 
 $('#cate_id').on('change',function(e){
	var cateid = $(this).val();
	product.option(cateid);
 });

</script>
