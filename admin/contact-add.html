<div class='col-md-12' >
	<h3>จัดการข้อมูล ติดต่อ / contact</h3><hr/>
	<h4><span class='glyphicon glyphicon-stop'></span>เพิ่มข้อมูล Contact</h4>
	<form id='contact_form' method='post' encrypt='media' >
	<div class='row'>
		<div class="form-horizontal">
		<div class="form-group">
				<label for="cateid" class="col-sm-3 control-label">ภายใต้หมวดหมู่</label>
				<div class="col-sm-7">
					<select class='form-control' id="contact_type" name='contact_type' >
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="cate_th" class="col-sm-3 control-label">TH</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="title_th" name='title_th' placeholder="category thai">
				</div>
			</div>
			<div class="form-group">
				<label for="cate_en" class="col-sm-3 control-label">EN</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="title_en" name='title_en' placeholder="category eng">
				</div>
			</div>
			<div class="form-group">
				<label for="file_upload" class="col-sm-3 control-label">ICON</label>
				<div class="col-sm-7">
				  <input type="file" class="form-control" id="file_upload" name='file_upload' disabled='disabled'>
				</div>
			</div>
			<div class="form-group">
				<label for="link" class="col-sm-3 control-label">LINK</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="link" name='link' placeholder="" disabled='disabled' />
				</div>
			</div>
			<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="active" class='col-md-3 control-label'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		</div>
	</div>
	<div class='row'>
		<button type='submit' class='btn btn-success btn-sm' >บันทึก</button>&nbsp;<span class='btn btn-danger btn-sm' onclick='contact.reset();' >ล้างข้อมูล</span>
	</div>
	</form>
</div>
<script src='js/contact-manager.js'></script>
<script>

 $(document).ready(function(){
	contact.loadoptions();
	
	 $('#contact_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'add');
		contact.add(args);
	});
	
	$('#contact_type').on('change',function(e){
		var val = this.value;
		
		if(val=='4'){
			$('#file_upload').attr('disabled',false);
			$('#link').attr('disabled',false);
		}
		if(val=='3'){
			$('#file_upload').attr('disabled',true);
			$('#link').attr('disabled',false);
		}
		else{
			$('#file_upload').attr('disabled',true);
			$('#file_upload').val('');
			$('#link').attr('disabled',true);
			$('#link').val('');
		}
	});
	
 });

</script>
