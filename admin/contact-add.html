	<form id='contact_form' method='post' encrypt='media' >
	<div class='row'>
		<div class="form-horizontal">
		<div class="form-group">
				<label for="cateid" class="col-sm-3 control-label">ภายใต้หมวดหมู่</label>
				<div class="col-sm-7">
					<select class='form-control' id="cate_id" name='cate_id' >
						<option value='-1'>EMAIL</option>
						<option value='-1'>MOBILE</option>
						<option value='-1'>SOCIAL</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="cate_th" class="col-sm-3 control-label">TH</label>

				  <input type="text" class="form-control" id="cate_th" placeholder="category thai">
				</div>
			</div>
			<div class="form-group">
				<label for="cate_en" class="col-sm-3 control-label">EN</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="cate_en" placeholder="category eng">
				</div>
			</div>
			<div class="form-group">
				<label for="icon" class="col-sm-3 control-label">ICON</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="icon" name='icon' placeholder="category eng">
				</div>
			</div>
			<div class="form-group">
				<label for="link" class="col-sm-3 control-label">LINK</label>
				<div class="col-sm-7">
				  <input type="text" class="form-control" id="link" name='link' placeholder="LINK">
				</div>
			</div>
			<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->

			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		</div>
	</div>
	<div class='row'>
		<span class='btn btn-success btn-sm' onclick='cate.add();'  >บันทึกข้อมูล</span>&nbsp;<span class='btn btn-danger btn-sm' onclick=control.pagetab('category-manager.html')  >ยกเลิก</span>
	</div>
