<div class='col-md-12' >
	<h3>จัดการข้อมูล รูปภาพแผนที่</h3><hr/>
	<h4><span class='glyphicon glyphicon-stop'></span>แก้ไขแผนที่</h4>
	<form id='map_form' method='post' encrypt='media' >
		<div class='row'>
			<div class="form-horizontal">
				<div class="form-group">
				<!--	<form id='uploadimage' action="" method="post" >-->
				<label for="image_th" class='col-md-3'>ภาพตัวอย่าง</label>
				<div class='col-md-9'>
					<img class="img-responsive" id="image_th" onerror=this.src='../../images/common/unavaliable.jpg' name="image_th"  />
				</div>
			</div>
				<div class="form-group">
				<label for="file_upload_th" class='col-md-3'>ภาพแผนที่</label>
				<div class='col-md-5'>
					<input type="file" class="form-control" id="file_upload_th" name="file_upload_th"  />
				</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class="form-horizontal">
				<div class="form-group">
				<!--	<form id='uploadimage' action="" method="post" >-->
				<label for="image_en" class='col-md-3'>Preview</label>
				<div class='col-md-9'>
					<img class="img-responsive" id="image_en" onerror=this.src='../../images/common/unavaliable.jpg' name="image_en"  />
				</div>
			</div>
				<div class="form-group">
				<label for="file_upload_en" class='col-md-3'>Map</label>
				<div class='col-md-5'>
					<input type="file" class="form-control" id="file_upload_en" name="file_upload_en"  />
				</div>
				</div>
			</div>
		</div>
	<div class='row'>
		<button type='submit' class='btn btn-success btn-sm' >บันทึก</button>&nbsp;<span class='btn btn-danger btn-sm' onclick='map.reset();' >ล้างข้อมูล</span>
	</div>
	</form>
</div>
<script src='js/map-manager.js'></script>
<script>

 $(document).ready(function(){
	map.load();
 });
 
 $('#map_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit');
		console.log(args);
		map.edit(args);
	});

</script>
