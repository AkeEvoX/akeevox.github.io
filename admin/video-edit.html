
<div class='col-md-12' >
	<h3>จัดการแก้ไข VIDEO</h3>
	<hr/>
	<form id='video_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
			<label for="image_profile" class='col-md-3'>ภาพตัวอย่าง / Preview</label>
			<div class='col-md-5'>
				<img class="img-responsive" id="preview" name="preview"  />
				<!-- onerror=this.src='../../images/common/unavaliable.jpg'  -->
				<i>example thumbnail from youtube = http://img.youtube.com/vi/4Evandk-BXA/0.jpg</i>
			</div>
		</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="file_upload" class='col-md-3'>รูปภาพ / Image</label>
			<div class='col-md-7'>
				<input type="file" class="form-control" id="file_upload" name="file_upload"  />
			</div>
		</div>
		<div class="form-group">
			<label for="detail_th" class='col-md-3'>URL Video</label>
			<div class='col-md-9'>
				<input type="text" class="form-control" id="link" name='link' placeholder="URL Video" value='' />
				<p><i>convert url : https://www.youtube.com/watch?v=4Evandk-BXA to https://www.youtube.com/embed/4Evandk-BXA</i></p>
			</div>
		</div>
		<div class="form-group">
			<!--	<form id='uploadimage' action="" method="post" >-->
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<ul id='menutab' class="nav nav-tabs nav-default">
			<li role="presentation" class='active'>
				<a class='menutab' href="#th" data-toggle="tab">TH</a>
			</li>
			<li role="presentation">
				<a class='menutab' href="#en" data-toggle="tab">EN</a>
			</li>
		</ul>

		<div class='tab-content' style='margin-top:10px;'>
			<div id='th' class="tab-pane fade in active">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_th" class='col-md-3'>ชื่อ</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ชื่อ" value='' />
						</div>
					</div>
				</div>
			</div>
			<div id='en' class="tab-pane fade">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>Title</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Title" value='' />
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class='row text-center'>
			<input type='submit' class='btn btn-warning btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>
		<input type='hidden' id='id' name='id' />
	</form>


</div>
<script src='js/video-manager.js' ></script>
<script>


$(document).ready(function(){

	var id = utility.querystr("id",$('#parameter').val());
	video.loaditem(id);

	$('#video_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit');
		video.edit(args);
	});

});

</script>
