<link href="../plugin/jquery/summernote/summernote.css" rel="stylesheet">
<div class='col-md-12' >
	<h3>จัดการเพิ่มข้อมูล Show Room</h3>
	<hr/>
	<form id='room_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<ul id='menutab' class="nav nav-tabs nav-default">
			<li role="presentation" class='active'>
				<a class='menutab' href="#th" data-toggle="tab">TH</a>
			</li>
			<li role="presentation">
				<a class='menutab' href="#en" data-toggle="tab">EN</a>
			</li>
		</ul>
		<div class='tab-content' style='margin-top:10px;'>
			<div id='th' class="tab-pane fade in active">
				<div class='col-md-12'>
				<div class="form-group">
						<label for="preview_th" class='col-md-3'>ภาพตัวอย่าง</label>
						<div class='col-md-9'>
							<img class="img-responsive" id="preview_th"  name="preview_th"  />
							<!-- onerror=this.src='../../images/common/unavaliable.jpg'  -->
						</div>
					</div>
				<div class="form-group">
					<label for="file_upload" class='col-md-3'>ภาพแบนเนอร์ Showroom <br/>(ขนาด 1024 (W) x 682 (H) Pixels) </label>
					<div class='col-md-7'>
						<input type="file" class="form-control" id="file_upload_th" name="file_upload_th"  />
					</div>
				</div>
					<div class="form-group">
						<label for="title_th" class='col-md-3'>ชื่อ ShowRoom</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ชื่อ ShowRoom" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_th" class='col-md-3'>เนื้อหา</label>
						<div class='col-md-9'>
							<textarea rows='7' class="form-control" id="detail_th" name="detail_th" placeholder="รายละเอียดเนื้อหา" />
						</div>
					</div>
				</div>
			</div>
			<div id='en' class="tab-pane fade">
				<div class='col-md-12'>
					<div class="form-group">
						<label for="preview_en" class='col-md-3'>Preview</label>
						<div class='col-md-9'>
							<img class="img-responsive" id="preview_en" name="preview_en"  />
							<!-- onerror=this.src='../../images/common/unavaliable.jpg'  -->
						</div>
					</div>
					<div class="form-group">
					<label for="file_upload" class='col-md-3'>Banner ShowRoom <br/>(Size ...x...Pixels) </label>
					<div class='col-md-7'>
						<input type="file" class="form-control" id="file_upload_en" name="file_upload_en"  />
					</div>
				</div>
					<div class="form-group">
						<label for="title_en" class='col-md-3'>ShowRoom Name</label>
						<div class='col-md-9'>
							<input type="text" class="form-control" id="title_en" name='title_en' placeholder="ShowRoom Name" value='' />
						</div>
					</div>
					<div class="form-group">
						<label for="detail_en" class='col-md-3'>Description</label>
						<div class='col-md-9'>
							<textarea rows='7' class="form-control" id="detail_en" name="detail_en" placeholder="Description" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='row text-center'>
			<input type='submit' class='btn btn-warning btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>
	<input type='hidden' id='id' name='id' />
	</form>


</div>
<script src='js/showroom-manager.js' ></script>
<script src='js/underscore-min.js' ></script>
<script src='../plugin/jquery/summernote/summernote.js' ></script>
<script>

$(document).ready(function(){

	var id = utility.querystr("id",$('#parameter').val());
	showroom.loaditem(id);

	$('#detail_th').summernote({ height: 200 });
	$('#detail_en').summernote({ height: 200 });

	$('#room_form').on('submit',function(e){
		e.preventDefault();
		alert("Save Complete.");
		var args = new FormData(this);
		args.append('type', 'edit');
		showroom.edit(args);
	});

});

</script>
