<div class='col-md-12' >
	<h3>จัดการเพิ่มข้อมูล Download</h3>
	<hr/>
	<form id='download_form' action='' method='post' enctype="multipart/form-data">
		<div class="form-group">
				<label for="cateid" class="col-sm-3">หมวดหมู่ Download</label>
				<div class="col-sm-7">
					<select class='form-control' id="download_type" name='download_type' >
						<option value='0'>--SELECT--</option>
					</select>
				</div>
			</div>
		<div class="form-group">
				<label for="name_th" class='col-md-3'>ชื่อ</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="title_th" name='title_th' placeholder="ชื่อ" value='' />
				</div>
			</div>
			<div class="form-group">
				<label for="name_en" class='col-md-3'>Name</label>
				<div class='col-md-9'>
					<input type="text" class="form-control" id="title_en" name='title_en' placeholder="Name" value='' />
				</div>
			</div>
		<div class="form-group">
			<label for="image_profile" class='col-md-3'>ภาพตัวอย่าง / Preview</label>
			<div class='col-md-5'>
				<img class="img-responsive" id="preview" onerror=this.src='../../images/common/unavaliable.jpg' name="preview"  />
			</div>
		</div>
		<div class="form-group">
			<label for="file_upload" class='col-md-3'>รูปภาพ / Image</label>
			<div class='col-md-7'>
				<input type="file" class="form-control" id="file_upload" name="file_upload"  />
			</div>
		</div>
		<div class="form-group">
			<label for="active" class='col-md-3'>เปิดใช้งาน / Enable</label>
			<div class='col-md-5'>
				<input type="checkbox" id="active" name="active"  />
			</div>
		</div>
		<div class='row text-center'>
			<input type='submit' class='btn btn-success btn-sm' value='บันทึก' />&nbsp;<input type='reset' class='btn btn-warning btn-sm' value='ล้างข้อมูล' />
		</div>
		<input type='hidden' id='id' name='id' />
	</form>


</div>
<script src='js/download-manager.js' ></script>
<script>

$(document).ready(function(){

	
	download.loadoptions();
	
	var id = utility.querystr("id",$('#parameter').val());
	download.loaditem(id);

	$('#download_form').on('submit',function(e){
		e.preventDefault();

		var args = new FormData(this);
		args.append('type', 'edit');
		download.edit(args);
	});

});

</script>
