$(document).ready(function(){

	product.compare();
	product.listmenu();
	callproduct(utility.querystr('id'));
	setshare();
		
	
});


function callproduct(id)
{
	loadproduct(id);
	loadattribute(id);
	loadproductreleated(id);
}

function setshare(){
	var page = document.URL;

	$('#google').on('click',function(){
		var data = document.URL;
		window.open('http://plus.google.com/share?url=' + encodeURIComponent(data) , 'sharer', 'toolbar=0, status=0, width=517, height=511');
	});
	$('#twitter').on('click',function(){
		var data = document.URL;
		window.open('http://www.twitter.com/intent/tweet?via=starsanitaryware&url=' + encodeURIComponent(data) , 'sharer', 'toolbar=0, status=0, width=585, height=261');
	});
	
	$('#facebook').on('click',function(){
	
		var url = document.URL;
		
		$.ajaxSetup({ cache: false });
		$.getScript('//connect.facebook.net/en_US/sdk.js', function(){
		
			FB.XFBML.parse();
		
			
			FB.init({
				appId : '1918930168326863',
				version : 'v2.8'
			});
	
			FB.ui({
				method: 'share_open_graph',
				action_type: 'og.shares',
				action_properties: JSON.stringify({
					object : {
					   'og:url': product.info.url , 
					   'og:title': product.info.title ,
					   'og:description': product.info.description ,
					   'og:image': product.info.image
					}
				})
				},
				// callback
				function(response) {
				if (response && !response.error_message) {
					// then get post content
					console.log('successfully posted. Status id : '+response.post_id);
				} else {
					console.error('Something went error.');
				}
			});
			
		});
		
	});
	
	$('#line').on('click',function(){
		var data = document.URL;
		window.open('http://line.me/R/msg/text/?' + encodeURIComponent(data) , 'share', 'toolbar=0, status=0, width=585, height=386');
	});
	
	
}

</script>
